{% extends 'base.html' %}

{% block title %}Forum - Teen Pregnancy Support{% endblock %}

{% block content %}
    <h2>Forum Posts</h2>
    <div class="row">
        {% for post in forum_posts %}
            <div class="col-md-6">
                <div class="forum-post">
                    <h3>{{ post.title }}</h3>
                    <p>{{ post.content|truncatewords:30 }}</p>
                    <a href="{% url 'forum_detail' post.id %}">Read More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% extends 'base.html' %}
